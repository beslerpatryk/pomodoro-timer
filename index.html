<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <!-- <h1>Pomodoro ‚è≤Ô∏è with üõéÔ∏è</h1> -->
        <div class="timer-container">
            <div class="mins">0</div>
            <div>:</div>
            <div class="secs">00</div>
        </div>
        <div class="state">Focus</div>


        <!-- <audio src="https://soundbible.com/mp3/service-bell_daniel_simion.mp3"></audio> -->
        <!-- <svg class="progress-ring" height="120" width="120">
            <circle 
                class="progress-ring__circle"
                stroke-width="8"
                fill="transparent"
                r="50"
                cx="60"
                cy="60"
            />
        </svg> -->
        <div class="btn-group">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="resume">Resume</button>
            <button id="reset">Reset</button>
        </div>
        <form action=".">
            <input type="number" placeholder="25" id="focusTime">
            <input type="number" placeholder="5" id="shortBreak">
            <input type="number" placeholder="15" id="longBreak">
            <input type="number" placeholder="10" id="intervals">
            <button type="submit">Save Settings</button>
        </form>

    </main>
    <script src="script.js" type = 'text/javascript'></script>
</body>
</html>
